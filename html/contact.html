<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/style_contact.css">
    <link rel="stylesheet" href="/css/btn-animation.css">
    <link rel="icon" href="/img/meuillotine_white.png">
    <script src="https://kit.fontawesome.com/5a2b4d9727.js" crossorigin="anonymous"></script>
    <title>contact</title>
</head>

<body>
    <header class="container">
        <div class="banniere_top">
            <img src="/img/concept-texture-fond-materiau-raye-bois_53876-30226.jpg" alt="ardoise">
        </div>
        <div class="logo">
            <div class="logo-png">
                <img src="/img/Logo_final_meuillotine_1_.png" alt="Restaurant place Meuillotine">
            </div>
            <i class="fas fa-bars"></i>
        </div>
        <div class="navbar-desktop" id="widgetBar"></div>

    </header>

    <div class="widget" id="widgets"></div>
    <div class="block_contact" id="blockContacts"></div>
    <main class="container_form" id="containerForm">
        <!-- <h1 class="succes">Votre message a bien été envoyé !</h1> -->
        <form id="formulaire">
            
            <div class="form-item">
                <label for="firstname">Prénom*</label>
                <input type="text" id="firstname" placeholder="Votre prénom" >
                <div class="error invisible_form">Ce champs doit contenir entre 2 et 25 caractères.</div>
            </div>

            <div class="form-item">
                <label for="lastname">Nom*</label>
                <input type="text" id="lastname" placeholder="Votre nom" >
                <div class="error invisible_form">Ce champs doit contenir entre 3 et 25 caractères.</div>
            </div>

            <div class="form-item">
                <label for="phone">Téléphone*</label>
                <input type="tel" id="phone" pattern="[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}" maxlength="10" placeholder="Votre numéro" >
                <div class="error invisible_form">Ce champs doit contenir 10 chiffres.</div>
            </div>

            <div class="form-item">
                <label for="email">Email*</label>
                <input type="email" id="email" placeholder="Votre email">
            </div>

            <div class="form-item">
                <label for="message">Message*</label>
                <textarea id="message" placeholder="Votre message"></textarea>
                <div class="error invisible_form">Ce champs doit contenir entre 10 et 100 caractères.</div>
            </div>

            <!-- Bouton liquide -->
            <button class="block_btn" id="btn" type="submit">
                <a class="btn"><span>Envoyer</span>
                    <div class="liquid"></div>
                </a>
            </button>

        </form>
    </main>



    <footer>

        <div class="social">
            <a class="fb" href="https://www.facebook.com/Place-Meuillotine-102059658112540/"><i
                    class="fa-brands fa-facebook"></i></a>
            <a class="insta" href="https://www.instagram.com/placemeuillotine/"><i
                    class="fa-brands fa-instagram"></i></a>
            <a
                href="https://www.google.com/maps/uv?pb=!1s0x47f28efacc23caf7%3A0x9aab0ffddb73ff88!3m1!7e115!4shttps%3A%2F%2Flh5.googleusercontent.com%2Fp%2FAF1QipOrJ8X9Fp3_0kTseE_WylY3ZLxI7u0fRYWb3sOd%3Dw213-h160-k-no!5splace%20meuillotine%20-%20Recherche%20Google!15sCgIgAQ&imagekey=!1e10!2sAF1QipOrJ8X9Fp3_0kTseE_WylY3ZLxI7u0fRYWb3sOd&hl=fr&sa=X&ved=2ahUKEwicq_OwpO31AhXylP0HHT6GAGoQoip6BAg2EAM"><i
                    class="fa-brands fa-google"></i></a>
        </div>

        <div class="banniere">
            <img src="/img/concept-texture-fond-materiau-raye-bois_53876-30226.jpg" alt="ardoise">
        </div>
    </footer>

    <script src="/js/script.js"></script>
</body>

</html>
